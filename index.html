<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="info">
        <div id="player_budget" class="budget">Player</div>
        <div id="ai_budget" class="budget">A I</div>
        <div class="score"><span class="player_score">0</span> - <span class="ai_score">0</span></div> 
    </div>
    <p class="alert"></p>
    <div class="playground">
        <div id="rock" class="icons"><img src="img/rock.png" alt=""></div>
        <div id="paper" class="icons"><img src="img/paper.png" alt=""></div>
        <div id="scissors" class="icons"><img src="img/scissors.png" alt=""></div>
    </div>

    <footer>Copyright&copy; 2018 by Yurii Beliavtsev</footer>
<script src="app.js"></script>
</body>
</html>
